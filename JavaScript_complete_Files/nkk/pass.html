<!DOCTYPE html>
<html lang="en">
<head>

    <title>JavaScript form validation</title>
    <link rel='stylesheet' href='style.css' type='text/css' />
</head>
<body onload='document.form1.text1.focus()'>
<div class="mail">
    <h2>Input Password and Submit</h2>
    <form name="form1" action="#">
        <ul>
            <li><input type='password' name='text1'/></li>
            <li class="rq">*Enter numbers only.</li>

            <li class="submit"><input type="submit" name="submit" value="Submit" onclick="CheckPassword(document.form1.text1)"/></li>
            <li>&nbsp;</li>
        </ul>
    </form>
</div>
<script src="passward_check.js"></script>
</body>
</html>
