<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.0/css/all.css" integrity="sha384-Mmxa0mLqhmOeaE8vgOSbKacftZcsNYDjQzuCOm6D02luYSzBG8vpaOykv9lFQ51Y" crossorigin="anonymous">
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Employee Registration</title>
</head>
<body>

    <!-- Form Section -->
    <section class="register-section">
        <h2>Register Here</h2>
        <form id="register-form">
            <div class="form-group">
                <i class="fa fa-user-circle"></i>
                <input type="text" placeholder="Employee Name" id="emp_name">
            </div>
            <div class="form-group">
                <i class="fa fa-pen"></i>
                <input type="email" placeholder="Employee Email" id="emp_email">
            </div>
            <div class="form-group">
                <i class="fa fa-user-graduate"></i>
                <select id="emp_desg">
                    <option value="">Select Desingation</option>
                    <option value="Software Engineer">Software Engineer</option>
                    <option value="Sr. Software Engineer">Sr. Software Engineer</option>
                    <option value="Tech Lead">Tech Lead</option>
                    <option value="Sr.Tech Lead">Sr. Tech Lead</option>
                    <option value="Project Manager">Project Manager</option>
                </select>
            </div>
            <div class="form-group">
                <i class="fa fa-building"></i>
                <select id="emp_company">
                    <option value="">Select Company</option>
                    <option value="Infosys">Infosys</option>
                    <option value="Microsoft">Microsoft</option>
                    <option value="HCL">HCL</option>
                    <option value="Oracle">Oracle</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <i class="fa fa-share"></i>
                <input type="submit" value="Submit">
            </div>
        </form>
    </section>

    <!-- Table Section -->
    <section class="table-section">
        <table>
            <thead>
                <tr>
                    <th>EMP ID</th>
                    <th>EMP NAME</th>
                    <th>EMP EMAIL</th>
                    <th>DESIGNATION</th>
                    <th>COMPANY</th>
                    <th>#</th>
                </tr>
            </thead>
            <tbody id="table_body">

            </tbody>
        </table>
    </section>


<script src="script.js"></script>
</body>
</html>
